<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>localStorage by Building a Todo App</title>
    <link rel="stylesheet" href="./src/css/style.css"/>
  </head>
  <body>
    <main>
        <h1>Todo App</h1>
        <div class="todo-app">
            <button id="open-task-form-btn" class="btn large-btn">
                Add New Task
            </button>
            <!--Capa oculta del formulario que aparecera dinamicamente-->
            <form name="task-form" method="POST" action="" class="hide">
                <div><span id="close-form">x</span></div>
                <label for="task-title" name="title-task">Title</label>
                <input type="text" id="task-title"/>
                <label for="task-date">Date</label>
                <input type="date" name="date-task" id="task-date"/>
                <label for="task-des">Description</label>
                <textarea name="description-task" id="task-des" cols="30" rows="3" maxlength="100"></textarea>
                <button id="task-form-btn" class="btn large-btn" aria-details="Add task">
                    Add Task
                </button>
            </form>
        </div>
    </main>

    <script src="./src/js/main.js"></script>
  </body>
</html>
